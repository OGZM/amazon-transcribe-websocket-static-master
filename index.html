<!DOCTYPE html>



<head>
    <meta charset="utf-8">
    <title>Martixa AI Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

<body style="background-color:white" ;>
    <div class="container">
        <h1 style="font-weight: bold">
            Martixa AI Assistant
        </h1>
        <p class="small-caps" style="font-weight: bold">
            Using the Martixa WebSocket API
        </p>
        <hr />

        <div style="background-color:white; margin: 10px">
            <p>
                Please enter your Martixa Access ID and Secret Key below:
            </p>

            <div id="error" class="isa_error"></div>

            <div class="row">
                <div class="col">
                    <label>Access ID:</label>
                    <input type="password" id="access_id" placeholder="ACCESS ID" value="" />

                    <label>Secret Key:</label>
                    <input type="password" id="secret_key" placeholder="SECRET KEY" value="" />

                    <label>Language: </label>
                    <select id="language">
                        <optgroup label="English">
                            <option value="en-US">US English (en-US)</option>
                            <option value="en-AU">Australian English (en-AU)</option>
                            <option value="en-GB">British English (en-GB)</option>
                        </optgroup>
                        <optgroup label="French">
                            <option value="fr-CA">Canadian French (fr-CA)</option>
                            <option value="fr-FR">French (fr-FR)</option>
                        </optgroup>
                        <optgroup label="Spanish">
                            <option value="es-US">US Spanish (es-US)</option>
                        </optgroup>
                    </select>

                    <label>Region:</label>
                    <select id="region">
                        <option value="us-east-1">US East (N. Virginia)</option>
                        <option value="us-east-2">US East (Ohio)</option>
                        <option value="us-west-2">US West (Oregon)</option>
                        <option value="ap-southeast-2">Asia Pacific (Sydney)</option>
                        <option value="ca-central-1">Canada (Central)</option>
                        <option value="eu-west-1">EU (Ireland)</option>
                    </select>

                </div>

            </div>
            <textarea id="transcript" placeholder="Press Start and speak into your mic" rows="5"
                      readonly="readonly"></textarea>
            <div class="row">
                <div class="col">
                    <button id="start-button" class="button-xl" title="Start Transcription">
                        <i class="fa fa-microphone"></i> Start
                    </button>
                    <button id="stop-button" class="button-xl" title="Stop Transcription" disabled="true">
                        <i class="fa fa-stop-circle"></i> Stop
                    </button>
                    <button id="reset-button" class="button-xl button-secondary" title="Clear Transcript">
                        Clear Transcript
                    </button>
                    <button id="create">Create Text File</button>
                    <a download="file.txt" id="downloadlink" style="display: none">Download</a>

                    <button onclick="window.location.href='bucket_upload.html'">Upload a File</button>
